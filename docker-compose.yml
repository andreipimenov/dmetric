version: '2'

services:

  postgres:
    image: postgres
    volumes:
      - ./data/postgres:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=monitor

  redis:
    image: redis

  monitor:
    build: .
    ports:
      - 8080:8080
    command: monitor
    depends_on:
      - postgres
      - redis
    environment:
      - PORT=8080
      - DB_URL=postgres://postgres:postgres@localhost:5432/monitor?sslmode=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=1